<! step 10.3: excerpt, title, image, author and url slug is added, here we have used ''.'' notations and 'add' tag !>


{% load static %}


<li>
    <article class="post">
      <a href="{% url 'blog_details' pos.slug %}">
        <img src="{% static 'blog/images/'|add:pos.image %}" alt={{ pos.author | title }} />
        <div class="post__content">
          <h3>{{ pos.title | title}}</h3>
          <p>
              {{ pos.excerpt }}
          </p>
        </div>
      </a>
    </article>
</li>
