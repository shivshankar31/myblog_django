<!step 33.2: create new html page as stored_post.html, to show the list of read later links.!>


{% extends 'base.html' %}

{% block title %}
Stored Post
{% endblock title %}

{% block content %}
<section> 
    {% if not has_post %}
        <p> You Didn't save any post!</p>
    {% endif %}
    <ul>
        {% for post in posts %}
        <li> <a href = "{% url "blog_details" post.slug %}"> {{ post.title }} </a></li>
        {% endfor %}
    </ul>
</section>
{% endblock  %}
